<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <div class="calculator-screen">
                123
            </div>
            <div class="calculator-buttons">
                <table>
                    <tr>
                        <td><div class="button num">7</div></td>
                        <td><div class="button num">8</div></td>
                        <td><div class="button num">9</div></td>
                        <td><div class="button operator">/</div></td>
                    </tr>
                    <tr>
                        <td><div class="button num">4</div></td>
                        <td><div class="button num">5</div></td>
                        <td><div class="button num">6</div></td>
                        <td><div class="button operator">x</div></td>
                    </tr>
                    <tr>
                        <td><div class="button num">1</div></td>
                        <td><div class="button num">2</div></td>
                        <td><div class="button num">3</div></td>
                        <td><div class="button operator">+</div></td>
                    </tr>
                    <tr>
                        <td><div class="button num">0</div></td>
                        <td><div class="button decimal">.</div></td>
                        <td><div class="button">=</div></td>
                        <td><div class="button operator">-</div></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
